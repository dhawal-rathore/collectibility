<!DOCTYPE html>
<!-- This loading page was generated using AI. -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work in Progress</title>
    <style>
        :root {
            --color-background: #f5f5f5;
            --color-text: #1f2121;
            --color-primary: #2180d1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: var(--color-background);
            color: var(--color-text);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            color: var(--color-primary);
            font-weight: 600;
        }

        p {
            font-size: 1.25rem;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(33, 128, 141, 0.2);
            border-top: 4px solid var(--color-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px 0;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .details {
            font-size: 0.9rem;
            color: #999;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WIP</h1>
        <div class="spinner"></div>
        <p>Work in Progress</p>
        <p>Something exciting is coming soon. Check back later!</p>
        <div class="details">
            <p>Last updated: {{ 26 December 2025 }}</p>
        </div>
    </div>
</body>
</html>
